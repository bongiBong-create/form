<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo__container">
        <div class="logo__box">
            <img class="logo" src="/src/imgs/logo.png" alt="logo">
            <h1>ODIN</h1>
        </div>

        <div class="info__author">
            Photo by <a href="#">Hallie West</a> on <a href="#">Unsplash</a>
        </div>
    </div>

    <div class="form__container">
        <p class="info">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br><br>
            You know you want to.
        </p>

        <form class="form" action="#" >
            <h2>Let's do this</h2>

            <div class="form__el">
                <div class="form__el-item">
                    <label for="first__name">FIRST NAME</label>
                    <input type="text" id="first__name" required>
                </div>
                <div class="form__el-item">
                    <label for="last__name">LAST NAME</label>
                    <input type="text" id="last__name" required>
                </div>
            </div>

            <div class="form__el">
                <div class="form__el-item">
                    <label for="user__email">EMAIL</label>
                    <input type="email" id="user__email" required>
                </div>

                <div class="form__el-item">
                    <label for="user__number">NUMBER</label>
                    <input type="number" id="user__number" required>
                </div>
            </div>

            <div class="form__el">
                <div class="form__el-item">
                    <label for="user__password">PASSWORD</label>
                    <input type="password" id="user__password" required>
                </div>
                <div class="form__el-item">
                    <label for="confirm">CONFIRN PASSWORD</label>
                    <input type="password" id="confirm" required>
                    <span class="required">* Password do not match</span>
                </div>
            </div>

        <button class="submit" type="submit">
            Create Account
        </button>
        </form>


        <div class="login">
            Already have an account? <a class="green" href="#">Log in</a>
        </div>
    </div>
</body>

</html>
